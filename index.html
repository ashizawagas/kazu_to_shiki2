<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かずとしき２</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce7f3, #e0e7ff, #dbeafe);
            min-height: 100vh;
            padding: 20px;
            user-select: none;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #7c3aed;
            margin-bottom: 15px;
        }

        .score-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #374151;
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: inline-block;
        }

        .problem-area {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .message-area {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .message {
            display: block;
            text-align: center;
        }

        .success-message {
            background: #10b981;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 25px;
            animation: bounce 1s infinite;
        }

        .error-message {
            background: #ef4444;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 25px;
            animation: pulse 1s infinite;
        }

        .clear-message {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 30px 40px;
            border-radius: 25px;
            animation: rainbow 2s ease-in-out infinite, bounce 1s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .problem-display {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 150px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            min-height: 300px;
        }

        .number-section {
            text-align: center;
        }

        .formula-section {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #374151;
        }

        .formula-input {
            font-size: 2rem;
            padding: 10px 15px;
            width: 100px;
            text-align: center;
            border: 3px solid #10b981;
            border-radius: 10px;
            margin: 0 10px;
        }

        .blocks-container {
            height: 280px;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background: transparent;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .answer-area .blocks-container {
            border: none;
            background: transparent;
            height: 280px;
        }

        .operator {
            font-size: 3rem;
            font-weight: bold;
            color: #7c3aed;
        }

        .blocks-group {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: flex-end;
            position: relative;
            margin-bottom: 0;
        }

        .blocks-column {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin: 0;
            align-items: flex-start;
        }

        .ten-block {
            display: flex;
            flex-direction: column;
            gap: 2px;
            border: 2px solid #3b82f6;
            background: #dbeafe;
            border-radius: 8px;
            padding: 4px;
            cursor: grab;
            position: relative;
        }

        .ten-block:active {
            cursor: grabbing;
        }

        .ten-block.dragging {
            opacity: 0.5;
            z-index: 1000;
        }

        .ten-unit {
            width: 20px;
            height: 20px;
            background: #60a5fa;
            border: 2px solid #2563eb;
            border-radius: 3px;
        }

        .one-block {
            display: flex;
            flex-direction: column;
            gap: 2px;
            border: 2px solid transparent;
            background: transparent;
            border-radius: 8px;
            padding: 4px;
            cursor: grab;
            position: relative;
        }

        .one-block:active {
            cursor: grabbing;
        }

        .one-block.dragging {
            opacity: 0.5;
            z-index: 1000;
        }

        .one-unit {
            width: 20px;
            height: 20px;
            background: #fbbf24;
            border: 2px solid #d97706;
            border-radius: 3px;
        }

        .answer-section {
            text-align: center;
            margin-top: 30px;
        }

        .answer-input {
            font-size: 2rem;
            padding: 15px;
            width: 120px;
            text-align: center;
            border: 3px solid #10b981;
            border-radius: 10px;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check {
            background: #10b981;
            color: white;
        }

        .btn-check:hover {
            background: #059669;
        }

        .btn-new {
            background: #3b82f6;
            color: white;
        }

        .btn-new:hover {
            background: #2563eb;
        }

        .btn-reset {
            background: #f59e0b;
            color: white;
        }

        .btn-reset:hover {
            background: #d97706;
        }

        .btn-restart {
            background: #8b5cf6;
            color: white;
        }

        .btn-restart:hover {
            background: #7c3aed;
        }

        .confetti {
            position: fixed;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: ping 2s infinite;
            z-index: 1000;
            pointer-events: none;
        }

        .star {
            position: fixed;
            font-size: 2rem;
            animation: star-fall 3s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes star-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">かずとしき２</h1>
        </div>

        <div class="score-area">
            <div class="score-display">
                せいかい: <span id="correctCount">0</span> / 5
            </div>
        </div>

        <div class="problem-area">
            <div class="message-area" id="messageArea"></div>
            
            <div class="problem-display">
                <div class="number-section">
                    <div class="blocks-container" id="firstBlocks"></div>
                </div>
                
                <div class="number-section">
                    <div class="blocks-container" id="secondBlocks"></div>
                </div>
                
                <div class="number-section answer-area">
                    <div class="blocks-container" id="answerBlocks"></div>
                </div>
            </div>

            <div class="formula-section">
                <span id="firstNumber">15</span>
                <span> ＋ </span>
                <span id="secondNumber">3</span>
                <span> ＝ </span>
                <input type="text" class="formula-input" id="answerInput" placeholder="？">
            </div>

            <div class="buttons" id="gameButtons">
                <button class="btn btn-check" onclick="checkAnswer()">✓ こたえを かくにん</button>
                <button class="btn btn-reset" onclick="resetBlocks()">🔄 ぶろっく もどす</button>
                <button class="btn btn-new" onclick="generateNewProblem()">✨ あたらしい もんだい</button>
            </div>

            <div class="buttons" id="clearButtons" style="display: none;">
                <button class="btn btn-restart" onclick="restartGame()">🌟 もういちど はじめから</button>
            </div>
        </div>
    </div>

    <script>
        let firstNum = 15;
        let secondNum = 3;
        let correctAnswer = firstNum + secondNum;
        let draggedElement = null;
        let originalPositions = new Map();
        let dragOffset = { x: 0, y: 0 };
        let correctCount = 0;
        let isGameCleared = false;

        function generateRandomProblem() {
            if (isGameCleared) return;
            
            firstNum = Math.floor(Math.random() * 9) + 10; // 10-18
            const maxSecondNum = Math.min(9, 19 - firstNum); // 答えが19以下になるよう制限
            secondNum = Math.floor(Math.random() * maxSecondNum) + 1;  // 1から制限値まで
            correctAnswer = firstNum + secondNum;
            
            document.getElementById('firstNumber').textContent = firstNum;
            document.getElementById('secondNumber').textContent = secondNum;
            document.getElementById('answerInput').value = '';
            
            createBlocks();
        }

        function createBlocks() {
            createNumberBlocks('firstBlocks', firstNum, 'first');
            createNumberBlocks('secondBlocks', secondNum, 'second');
            clearAnswerArea();
        }

        function createNumberBlocks(containerId, number, prefix) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const tens = Math.floor(number / 10);
            const ones = number % 10;
            
            const blocksGroup = document.createElement('div');
            blocksGroup.className = 'blocks-group';
            blocksGroup.style.position = 'relative';
            blocksGroup.style.bottom = '0px';
            
            // 10のかたまり部分
            if (tens > 0) {
                const tensContainer = document.createElement('div');
                tensContainer.className = 'blocks-column';
                
                for (let i = 0; i < tens; i++) {
                    const tenBlock = document.createElement('div');
                    tenBlock.className = 'ten-block';
                    tenBlock.draggable = true;
                    tenBlock.id = `${prefix}-ten-${i}`;
                    
                    for (let j = 0; j < 10; j++) {
                        const unit = document.createElement('div');
                        unit.className = 'ten-unit';
                        tenBlock.appendChild(unit);
                    }
                    
                    tensContainer.appendChild(tenBlock);
                    setupDragEvents(tenBlock);
                    originalPositions.set(tenBlock.id, {container: containerId, element: tenBlock.cloneNode(true)});
                }
                
                blocksGroup.appendChild(tensContainer);
            }
            
            // 1のかたまり部分
            if (ones > 0) {
                const onesContainer = document.createElement('div');
                onesContainer.className = 'blocks-column';
                
                const oneBlock = document.createElement('div');
                oneBlock.className = 'one-block';
                oneBlock.draggable = true;
                oneBlock.id = `${prefix}-one`;
                
                for (let i = 0; i < ones; i++) {
                    const unit = document.createElement('div');
                    unit.className = 'one-unit';
                    oneBlock.appendChild(unit);
                }
                
                onesContainer.appendChild(oneBlock);
                blocksGroup.appendChild(onesContainer);
                setupDragEvents(oneBlock);
                originalPositions.set(oneBlock.id, {container: containerId, element: oneBlock.cloneNode(true)});
            }
            
            container.appendChild(blocksGroup);
        }

        function setupDragEvents(element) {
            element.addEventListener('mousedown', handleMouseDown);
        }

        function handleMouseDown(e) {
            e.preventDefault();
            draggedElement = e.target.closest('.ten-block, .one-block');
            
            const rect = draggedElement.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            draggedElement.classList.add('dragging');
            draggedElement.style.left = (e.clientX - dragOffset.x) + 'px';
            draggedElement.style.top = (e.clientY - dragOffset.y) + 'px';
            
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseMove(e) {
            if (draggedElement) {
                draggedElement.style.left = (e.clientX - dragOffset.x) + 'px';
                draggedElement.style.top = (e.clientY - dragOffset.y) + 'px';
            }
        }

        function handleMouseUp(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement.style.position = 'fixed';
                draggedElement = null;
            }
            
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        function clearAnswerArea() {
            document.getElementById('answerBlocks').innerHTML = '';
        }

        function resetBlocks() {
            // 移動したブロックを削除
            document.querySelectorAll('[style*="position: fixed"]').forEach(block => {
                if (block.classList.contains('ten-block') || block.classList.contains('one-block')) {
                    block.remove();
                }
            });
            
            // 元のブロックを再生成
            clearAnswerArea();
            createBlocks();
            hideMessage();
        }

        function updateScore() {
            document.getElementById('correctCount').textContent = correctCount;
        }

        function checkAnswer() {
            if (isGameCleared) return;
            
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            
            if (userAnswer === correctAnswer) {
                correctCount++;
                updateScore();
                
                if (correctCount >= 5) {
                    showClearMessage();
                    isGameCleared = true;
                    document.getElementById('gameButtons').style.display = 'none';
                    document.getElementById('clearButtons').style.display = 'flex';
                } else {
                    showSuccessMessage();
                    setTimeout(() => {
                        hideMessage();
                        generateNewProblem();
                    }, 2000);
                }
            } else {
                showErrorMessage();
                setTimeout(() => {
                    hideMessage();
                }, 2000);
            }
        }

        function showSuccessMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message success-message">🎉 せいかい！ 🎉</div>';
            
            // 紙吹雪効果
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.backgroundColor = ['#ef4444', '#3b82f6', '#10b981', '#fbbf24', '#ec4899'][i % 5];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        function showErrorMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message error-message">😔 もういちど、かんがえましょう 😔</div>';
        }

        function showClearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '<div class="message clear-message">🏆✨ おめでとう！ぜんぶ せいかい！✨🏆</div>';
            
            // 星の雨エフェクト
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = ['⭐', '🌟', '✨', '💫'][Math.floor(Math.random() * 4)];
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    star.style.animationDuration = (3 + Math.random() * 2) + 's';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        star.remove();
                    }, 5000);
                }, i * 200);
            }
            
            // 追加の紙吹雪
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.backgroundColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'][i % 6];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function hideMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        function generateNewProblem() {
            generateRandomProblem();
            hideMessage();
        }

        function restartGame() {
            correctCount = 0;
            isGameCleared = false;
            updateScore();
            document.getElementById('gameButtons').style.display = 'flex';
            document.getElementById('clearButtons').style.display = 'none';
            hideMessage();
            generateRandomProblem();
        }

        // 初期化
        window.onload = function() {
            updateScore();
            generateRandomProblem();
        };
    </script>
</body>
</html>
